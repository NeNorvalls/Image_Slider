<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide"><img src="./images/1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="./images/2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="./images/3.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="./images/4.jpg" alt="Slide 4"></div>
    <div class="slide"><img src="./images/5.jpg" alt="Slide 5"></div>
    <div class="slide"><img src="./images/6.jpg" alt="Slide 6"></div>
  </div>
  
  <button class="slider-btn prev" onclick="prevSlide()">&#10094;</button>
  <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>
</div>

<footer>
  <span>Design by: NeNorvalls</span>
</footer>

<script src="./scripts.js"></script>

</body>
</html>
